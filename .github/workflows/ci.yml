name: CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov black flake8 mypy
    
    - name: Run Black (code formatting check)
      run: black --check .
    
    - name: Run Flake8 (linting)
      run: flake8 slowquerydoctor tests --max-line-length=88 --extend-ignore=E203,W503
    
    - name: Run MyPy (type checking)
      run: mypy slowquerydoctor --ignore-missing-imports
    
    - name: Check version consistency
      run: |
        python scripts/propagate_version.py --verify
    
    - name: Run pytest with coverage
      run: |
        pytest tests/ --cov=slowquerydoctor --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Test CLI with sample data
      run: |
        # Test with PostgreSQL sample logs
        python -m slowquerydoctor analyze docs/sample_logs/postgresql/postgresql-2025-10-28_192816.log.txt --output-format json
        python -m slowquerydoctor analyze docs/sample_logs/postgresql/postgresql-2025-10-28_192816.log.txt --output-format html
        
        # Test configuration file support
        echo "log_file: docs/sample_logs/postgresql/postgresql-2025-10-28_192816.log.txt" > test_config.yml
        echo "output_format: json" >> test_config.yml
        python -m slowquerydoctor --config test_config.yml