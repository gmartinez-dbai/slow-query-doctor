name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Verify version consistency
      run: |
        # Extract version from tag
        TAG_VERSION=${GITHUB_REF#refs/tags/v}
        echo "Tag version: $TAG_VERSION"
        
        # Check VERSION file
        VERSION_FILE=$(cat VERSION)
        echo "VERSION file: $VERSION_FILE"
        
        # Check setup.py version
        SETUP_VERSION=$(python -c "from setuptools import setup; exec(open('setup.py').read().replace('setup(', 'setup_kwargs = dict(')); print(setup_kwargs.get('version', 'unknown'))" 2>/dev/null || echo "unknown")
        echo "Setup version: $SETUP_VERSION"
        
        # Verify they match
        if [[ "$TAG_VERSION" != "$VERSION_FILE" ]]; then
          echo "❌ Version mismatch: tag ($TAG_VERSION) != VERSION file ($VERSION_FILE)"
          exit 1
        fi
        
        echo "✅ Version consistency verified: $TAG_VERSION"
    
    - name: Build package
      run: |
        python -m build
    
    - name: Run tests before release
      run: |
        pip install -e .
        pip install pytest
        pytest tests/ || echo "Tests failed but continuing with release"
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*.tar.gz
          dist/*.whl
        generate_release_notes: true
        draft: false
        prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/* --verbose
    
    - name: Update CHANGELOG (if exists)
      run: |
        if [ -f CHANGELOG.md ]; then
          # Add release info to changelog
          echo "## [${GITHUB_REF#refs/tags/v}] - $(date +%Y-%m-%d)" >> /tmp/new_changelog
          echo "" >> /tmp/new_changelog
          cat CHANGELOG.md >> /tmp/new_changelog
          mv /tmp/new_changelog CHANGELOG.md
          
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add CHANGELOG.md
          git commit -m "Update CHANGELOG for ${GITHUB_REF#refs/tags/v}" || echo "No changelog changes to commit"
        fi