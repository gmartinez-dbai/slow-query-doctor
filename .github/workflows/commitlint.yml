name: Commit Message Linting

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  commitlint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install commitlint
      run: |
        npm install --save-dev @commitlint/config-conventional @commitlint/cli
    
    - name: Validate current commit (last commit)
      if: github.event_name == 'push'
      run: npx commitlint --from HEAD~1 --to HEAD --verbose
    
    - name: Validate PR commits
      if: github.event_name == 'pull_request'
      run: npx commitlint --from ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }} --to ${{ github.event.pull_request.head.sha }} --verbose

  branch-name-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Check branch naming convention
      run: |
        branch_name="${{ github.head_ref }}"
        echo "Checking branch name: $branch_name"
        
        # Allow these patterns:
        # - feature/description
        # - bugfix/description  
        # - hotfix/description
        # - docs/description
        # - refactor/description
        # - chore/description
        # - release/description
        
        if [[ $branch_name =~ ^(feature|bugfix|hotfix|docs|refactor|chore|release)/.+ ]]; then
          echo "✅ Branch name follows convention: $branch_name"
        else
          echo "❌ Branch name does not follow convention!"
          echo "Expected: feature/*, bugfix/*, hotfix/*, docs/*, refactor/*, or chore/* or release/*"
          echo "Got: $branch_name"
          echo ""
          echo "Examples of valid branch names:"
          echo "  - feature/add-mysql-support"
          echo "  - bugfix/fix-log-parser-crash"
          echo "  - hotfix/critical-security-fix"
          echo "  - docs/update-readme"
          echo "  - refactor/cleanup-analyzer-code"
          echo "  - chore/update-dependencies"
          echo "  - release/v1.2.0"
          exit 1
        fi