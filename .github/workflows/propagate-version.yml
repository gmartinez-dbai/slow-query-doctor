name: Propagate Version

on:
  workflow_dispatch: {}
  # Optionally trigger when a special branch is pushed
  push:
    branches:
      - 'bump-version/*'

jobs:
  propagate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python (for potential YAML parsing)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install ruamel.yaml

      - name: Make Python script executable
        run: |
          chmod +x ./scripts/propagate_version.py

      - name: Propagate version and tag (Python)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 ./scripts/propagate_version.py
